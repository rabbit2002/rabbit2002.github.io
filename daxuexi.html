<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        p {
            margin: 0;
        }

        /* 全局使用css */

        /* 可操作字体 */
        .operatonFontColor {
            color: rgb(90, 107, 141);
        }

        /* 其他css */

        /* 首行菜单 */
        .infoLabel {
            display: block;
            width: 1080px;
            height: 130px;
            background-color: rgb(237, 237, 237);
            font-family: "黑体";
            line-height: 130px;
            font-size: 45px;
        }

        .infoLabelBack {
            /* 109px 65px */
            float: left;
            width: 109px;
            height: 130px;
            text-align: center;
        }

        .infoLabelText {
            float: left;
            width: 820px;
            height: 130px;
            text-align: left;
        }

        .infoLabelMore {
            float: left;
            width: 151px;
            height: 130px;
            text-align: center;
        }

        /* 主要部分 */
        .mainDiv {
            /* width=1080px */
            width: 1016px;
            height: auto;
            padding-top: 39px;
            padding-left: 32px;
            padding-right: 32px;
            /* font-family: "微软雅黑"; */
            font-size: 40px;
        }

        /* 左半部分 */
        .mainDivLeft {
            float: left;
            width: 140px;
            height: auto;
            margin-top: 3px;
        }

        .avatar {
            width: 140px;
            height: 140px;
        }

        .avatar>img {
            width: 124px;
            height: 124px;
            margin-left: 8px;
            margin-right: 8px;
            border-radius: 10px;
        }

        /* 右半部分 */
        .mainDivRight {
            float: left;
            width: 865px;
            height: auto;
            margin-left: 11px;
        }

        .nickName {
            width: 865px;
            height: 65px;
            line-height: 65px;
            color: rgb(88, 107, 149);
        }

        .word {
            /* width=865px */
            width: 863px;
            height: auto;
            margin-top: 11px;
            padding-top: 2px;
        }

        .word>p {
            width: 865px;
            /* fontSize=38 MarginTop/MarginBottomToFont=12 */
            height: 62px;
            line-height: 62px;
            /* word-break: normal; */
        }

        .link {
            /* width=865 height=167 */
            width: 849px;
            height: 151px;
            margin-top: 32px;
            padding: 8px;
            background-color: rgb(247, 247, 247);
        }

        .linkPic {
            float: left;
            width: 151px;
            height: 151px;
        }

        .linkPic>img {
            width: 135px;
            height: 135px;
            padding: 8px;
        }

        .linkText {
            float: left;
            width: 682px;
            height: 151px;
            margin-left: 16px;
        }

        .linkText>p {
            width: 682px;
            height: 50px;
            /* fontSize不确定，应该是36 */
            font-size: 36px;
            line-height: 51px;
            /* 1行文字 */
            /* margin-top: 50px; */
            /* margin-bottom: 50px; */
            /* 2行文字 */
            margin-top: 24px;
            margin-bottom: 25px;
        }

        .timeAndOption {
            width: 865px;
            height: 44px;
            margin-top: 46px;
            margin-bottom: 26px;
        }

        .time {
            float: left;
            width: 82px;
            height: 44px;
            font-size: 30px;
            line-height: 44px;
            text-align: center;
            color: rgb(130, 130, 130);
        }

        .option {
            float: left;
            width: 64px;
            height: 44px;
            margin-left: 28px;
            font-size: 30px;
            line-height: 44px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
    <!-- <div class="infoLabel"> -->
    <!-- <div class="infoLabelBack">&lt;</div> -->
    <!-- <div class="infoLabelText">详情</div> -->
    <!-- <div class="infoLabelMore">…</div> -->
    <!-- </div> -->

    <div class="mainDiv" id="vueMount">
        <div class="mainDivLeft">
            <div class="avatar">
                <!-- <img src="D:\OneDrive\Pictures_图片\WHITE KITTEN GIRL(tw) by SAZI\main@2x.png"> -->
                <!-- <img src="./Ayano.jpg"> -->
                <img v-bind:src="avatarPic">
            </div>
        </div>
        <div class="mainDivRight">
            <div class="nickName">{{nickName}}</div>
            <div class="word">
                <p>{{wordArray.College}}</p>
                <p>{{wordArray.greadAndClass}}</p>
                <p class="operatonFontColor">{{wordArray.id}}</p>
                <p>{{wordArray.name}}</p>
            </div>
            <div class="link">
                <div class="linkPic">
                    <img v-bind:src="linkPic">
                </div>
                <div class="linkText">
                    <p>{{linkText}}</p>
                </div>
            </div>
            <div class="timeAndOption">
                <div class="time">{{time}}</div>
                <div class="option operatonFontColor">删除</div>
            </div>
        </div>

        <table>
            <tr>
                <td>avatarPic</td>
                <td><input type="text" v-model="avatarPic" style="width: 500px;"></td>
            </tr>
            <tr>
                <td>nickName</td>
                <td><input type="text" v-model="nickName" style="width: 500px;"></td>
            </tr>
            <tr>
                <td>linkPic</td>
                <td><input type="text" v-model="linkPic" style="width: 500px;"></td>
            </tr>
            <tr>
                <td>linkText</td>
                <td><input type="text" v-model="linkText" style="width: 500px;"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="text" v-model="time" style="width: 500px;"></td>
            </tr>
            <tr>
                <td>College</td>
                <td><input type="text" v-model="wordArray.College" style="width: 100px;"></td>
            </tr>
            <tr>
                <td>greadAndClass</td>
                <td><input type="text" v-model="wordArray.greadAndClass" style="width: 100px;"></td>
            </tr>
            <tr>
                <td>id</td>
                <td><input type="number" v-model="wordArray.id" style="width: 100px;"></td>
            </tr>
            <tr>
                <td>name</td>
                <td><input type="text" v-model="wordArray.name" style="width: 100px;"></td>
            </tr>
        </table>

    </div>

    <script>
        var vue = new Vue({
            el: "#vueMount",
            data() {
                return {
                    avatarPic: "https://www.rabbit2002.moe/Ayano.jpg",
                    nickName: "rabbit2002",
                    linkPic: "http://qqadapt.qpic.cn/adapt/0/f86d7317-9560-a7ef-8326-96c1581da40d/",
                    linkText: "我完成了“青年大学习”网上主题团课第九季第二期，你也来试试吧",
                    time: this.getTime(),
                    wordArray: {
                        College: "XXX学校",
                        greadAndClass: "XXX学院",
                        id: 12345678910,
                        name: "XXX",
                    },
                }
            },
            methods: {
                getTime() {
                    var date = new Date();
                    var time = date.getHours() + ":" + date.getMinutes();
                    return time;
                },
            },
        })
    </script>

</body>

</html>
